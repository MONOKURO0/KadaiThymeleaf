<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title th:text="#{input.title}"></title>
</head>
<body>
    <h1 th:text="#{input.h1}"></h1>
    <h2 th:text="#{input.h2}"></h2>
    <p th:text="#{input.p.messages}"></p>
    <p th:unless="${param.previous} eq null" th:text="'前回入力された値は「' + ${param.previous} + '」でした。'"></p>
    <form method="post" action="/output">
        <input type="text" name="val">
        <button type="submit" th:text="#{input.button}"></button>
    </form>
</body>
</html>
